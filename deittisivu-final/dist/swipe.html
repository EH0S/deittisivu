<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css">
    <title>SWIPE</title>

    <div class="bg-white h-screen w-full p-3 overflow-hidden" id="main_container">

          <div

            id="swipe_container"

                    class="hover:border border-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="#808080"
                    height="1.5em"

                    />

            </div>

            <div class="h-full w-full" id="swipe_picture">
              <!--PROFILE_INFO-->
              <div
                class="w-full flex flex-col bg-gradient-to-b from-black h-full"
              >
                <!--PICTURE_SLIDER-->
                <div class="flex flex-row px-2 p-2 w-full">
                  <div
                    class="border-2rounded-lg flex flex-row w-full"
                    id="profile_pictures"
                  >
                    <!--DYNAMIC_PICTURES-->
                  </div>
                </div>

                <div class="p-5 flex-1 select-none">
                  <span
                    class="text-2xl text-left text-white font-semibold"
                    id="name_label"
                  ></span>
                  <span class="text-white font-semibold" id="age_label"></span>
                  <p class="text-white" id="desc_label"></p>
                </div>
              </div>
            </div>

            <div class="flex w-full bg-transparent">
              <div class="p-5 flex-1" id="reject_btn">

                  class="hover:border border-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#FF6666"
                  height="3.5em"
                  viewBox="0 0 576 512"

                  />

              </div>

              <div class="p-5" id="accept_btn">
                <svg
                  class="hover:border border-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#4DA6FF"
                  height="3.5em"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
